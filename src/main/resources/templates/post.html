<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title>Post a New Project</title>
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<div th:unless="${activeUser} and ${activeUser.active}">
    <h1>You must be logged in to post new projects!</h1>
    <h3>Please <a href="/login">Log in</a> or <a href="/signup">Create an account</a>.</h3>
</div>
<div th:if="${activeUser} and ${activeUser.active}">
<form method="post" style="max-width:600px;" th:object="${project}">
    <div class="form-group">
        <label th:for="title">Title</label>
        <textarea class="form-control" th:field="*{title}"/>
    <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
            <label th:for="description">Description</label>
            <textarea class="form-control" th:field="*{description}"/>
            <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="Post!" />
    </div>
</form>
</div>
</body>
</html>
